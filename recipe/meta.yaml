{% set name = "xdem" %}
{% set version = "0.0.19" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/GlacioHack/xdem/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7c1dfc9bbff93abfe34e93496a3f56d22e43a52836d89d86bd8c413825fbc380

build:
  number: 0
  noarch: python
  # To circumvent version generated by setuptools_scm
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9,<3.12
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python >=3.9,<3.12
    - pip
    - geopandas >=0.12.0
    - numba =0.*
    - numpy =1.*
    - matplotlib-base =3.*
    - pyproj >=3.4,<4
    - rasterio >=1.3,<2
    - scipy >=1.0,<1.13
    - tqdm
    - scikit-image =0.*
    - scikit-gstat >=1.0,<1.1
    - geoutils ==0.1.5

test:
  imports:
    - xdem

about:
  home: https://github.com/GlacioHack/xdem
  license: MIT
  license_file: LICENSE
  summary: Analysis of digital elevation models (DEMs)
  doc_url: https://xdem.readthedocs.io
  dev_url: https://github.com/GlacioHack/xdem

extra:
  recipe-maintainers:
    - erikmannerfelt
    - adehecq
    - rhugonnet
