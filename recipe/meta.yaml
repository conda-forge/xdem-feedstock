{% set name = "xdem" %}
{% set version = "0.1.5" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/GlacioHack/xdem/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b0500dce988c77521be74dc0bcc53d98f2b4509dda63273b7cc18de6e1b8d280

build:
  number: 0
  noarch: python
  # To circumvent version generated by setuptools_scm
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python >={{ python_min }},<3.14
    - pip
    - geopandas >=0.12.0
    - numba =0.*
    - numpy >=1,<3
    - matplotlib-base =3.*
    - pyproj >=3.4,<4
    - rasterio >=1.3,<2
    - scipy =1.*
    - tqdm
    - geoutils ==0.1.17
    - affine
    - pandas
    - pyogrio
    - shapely

test:
  requires:
    - python {{ python_min }}
  imports:
    - xdem

about:
  home: https://github.com/GlacioHack/xdem
  license: Apache-2.0
  license_file: LICENSE
  summary: Analysis of digital elevation models (DEMs)
  doc_url: https://xdem.readthedocs.io
  dev_url: https://github.com/GlacioHack/xdem

extra:
  recipe-maintainers:
    - erikmannerfelt
    - adehecq
    - rhugonnet
