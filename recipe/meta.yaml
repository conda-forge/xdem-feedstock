{% set name = "xdem" %}
{% set version = "0.0.12pre" %}

{% set github_url = "https://github.com/GlacioHack/xdem" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/GlacioHack/xdem/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 11c66f526e1146710da74df6c3826bad9267a67fa071de2120d4d1d403bf9b0a

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip

  run:
    - python >=3.8
    - pip
    - proj >=7.2
    - geopandas >=0.10.0
    - fiona
    - shapely
    - numba
    - numpy
    - matplotlib-base
    - opencv
    - openh264
    - pyproj >=3.4
    - rasterio >=1.3
    - scipy
    - tqdm
    - scikit-image
    - scikit-gstat >=1.0
    - pytransform3d
    - geoutils ==0.0.11

test:
  imports:
    - xdem

about:
  home: https://github.com/GlacioHack/xdem
  license: MIT
  license_file: LICENSE
  summary: Analysis of digital elevation models (DEMs)
  doc_url: https://xdem.readthedocs.io
  dev_url: https://github.com/GlacioHack/xdem

extra:
  recipe-maintainers:
    - erikmannerfelt
    - adehecq
    - rhugonnet
