{% set name = "xdem" %}
{% set version = "0.0.17" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/GlacioHack/xdem/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c9688205754e3e0d21a9d684da842be75fdfad15a5aee0df459506bc27f62c99

build:
  number: 0
  noarch: python
  # To circumvent version generated by setuptools_scm
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python >=3.8
    - pip
    - geopandas >=0.10.0
    - fiona
    - shapely
    - numba
    - numpy
    - matplotlib-base
    - pyproj >=3.4
    - rasterio >=1.3
    - scipy <1.11.1
    - tqdm
    - scikit-image
    - scikit-gstat >=1.0
    - geoutils ==0.0.15

test:
  imports:
    - xdem

about:
  home: https://github.com/GlacioHack/xdem
  license: MIT
  license_file: LICENSE
  summary: Analysis of digital elevation models (DEMs)
  doc_url: https://xdem.readthedocs.io
  dev_url: https://github.com/GlacioHack/xdem

extra:
  recipe-maintainers:
    - erikmannerfelt
    - adehecq
    - rhugonnet
