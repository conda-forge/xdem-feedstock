{% set name = "xdem" %}
{% set version = "0.1.4" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/GlacioHack/xdem/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cd27c1bc6ee246b9728d4d9e55f7b50e30588c3949afdd812401d02697a519a1

build:
  number: 0
  noarch: python
  # To circumvent version generated by setuptools_scm
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python >={{ python_min }},<3.13
    - pip
    - geopandas >=0.12.0
    - numba =0.*
    - numpy =1.*
    - matplotlib-base =3.*
    - pyproj >=3.4,<4
    - rasterio >=1.3,<2
    - scipy =1.*
    - tqdm
    - scikit-image =0.*
    - scikit-gstat >=1.0.18,<1.1
    - geoutils ==0.1.14
    - affine
    - pandas
    - pyogrio
    - shapely

test:
  requires:
    - python {{ python_min }}
  imports:
    - xdem

about:
  home: https://github.com/GlacioHack/xdem
  license: Apache-2.0
  license_file: LICENSE
  summary: Analysis of digital elevation models (DEMs)
  doc_url: https://xdem.readthedocs.io
  dev_url: https://github.com/GlacioHack/xdem

extra:
  recipe-maintainers:
    - erikmannerfelt
    - adehecq
    - rhugonnet
